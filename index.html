    </div>
  </div>
  <div class="container-fluid middle-contaier">
    <div class="row">
      <div class="col-12">
        <div class="drum-kit">
          <button class="q drum">q</button>
          <button class="w drum">w</button>
          <button class="r drum">e</button>
          <button class="t drum">r</button>
          <button class="j drum">a</button>
          <button class="k drum">s</button>
